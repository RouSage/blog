{% load static %}
<html>

<head>
    <title>{% block title %}{% endblock  %}</title>
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" type="text/css" href="{% static 'blog/css/style.css' %}" />
</head>

<body>
    <div id="main">
        <header id="header">
            <div id="logo">
                <div id="logo_text">
                    <!-- class="logo_colour", allows you to change the colour of the text -->
                    <h1><a href="{% url 'blog:index' %}">RouSage <span class="logo_colour">Blog</span></a></h1>
                    <h2>Simple. Contemporary. Website Template.</h2>
                </div>
            </div>
            <div id="menubar">
                <ul id="menu">
                    <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                    <li class="{% if request.resolver_match.url_name == 'index' %}selected{% endif %}">
                        <a href="{% url 'blog:index' %}">Home</a>
                    </li>
                    <li><a href="#">About Me</a></li>
                </ul>
            </div>
        </header>
        <div id="site_content">
            {% block content %}
            {% endblock content %}
        </div>
        <div id="content_footer"></div>
        <footer id="footer">
            Copyright &copy; colour_purple | <a href="http://validator.w3.org/check?uri=referer">HTML5</a> | <a href="http://jigsaw.w3.org/css-validator/check/referer">CSS</a>
            | <a href="http://www.html5webtemplates.co.uk">HTML5 Web Templates</a>
        </footer>
    </div>

    <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-5bb8abbdc6c9994f"></script>
    <script id="dsq-count-scr" src="//rousageblog.disqus.com/count.js" async></script>
</body>

</html>
