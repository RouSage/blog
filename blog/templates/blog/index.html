{% extends "blog/base.html" %}

{% block content %}
<div id="content">
    {% if latest_posts %}
    {% for post in latest_posts %}
    <h1><a href="{% url 'blog:detail' post.url_slug %}">{{ post.title }}</a></h1>
    <div id="post_description">
        <p>
            {{ post.description }}
        </p>
    </div>
    {% endfor %}
    {% else %}
    <p>There are no posts yet!</p>
    {% endif %}
</div>
{% endblock %}
